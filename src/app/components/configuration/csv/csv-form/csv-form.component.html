<div class="modal" id="csv-mask-form" #modal>
  <div class="modal-background"></div>
  <div class="modal-card">

    <header class="modal-card-head">
      <p class="modal-card-title" *ngIf="selector ==='edit'">Edit: {{csv!.name}}</p>
      <p class="modal-card-title" *ngIf="selector ==='create'">New CsvMask</p>
      <p class="modal-card-title" *ngIf="selector ==='delete'">Delete</p>
      <button class="delete" aria-label="close" (click)="hideModal()"></button>
    </header>

    <form class="form"
    [formGroup]="csvForm"
    #formDirective="ngForm"
    *ngIf="selector ==='create' || selector === 'edit'"
    novalidate>
      <section class="modal-card-body">
        <div class="columns mb-0">
          <div class="column is-8">
            <label class="label" for="input-name">name:</label>
            <div class="control">
              <input class="input"
               type="text"
               id="input-name"
               placeholder="name"
               formControlName="name"
               [ngClass]="{
                'has-danger': name.invalid && (name.dirty || name.touched),
                'has-success': name.valid && (name.dirty || name.touched)
              }"
              required>
            </div>
          </div>
          <div class="column">
            <label class="label" for="input-delimiter">delimiter:</label>
            <div class="control">
              <input class="input"
               type="text"
               id="input-delimiter"
               placeholder="delimiter"
               formControlName="delimiter"
               [ngClass]="{
                'has-danger': delimiter.invalid && (delimiter.dirty || delimiter.touched),
                'has-success': delimiter.valid && (delimiter.dirty || delimiter.touched)
               }"
               required>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="input-mask">mask:</label>
          <div class="control">
            <input class="input"
             type="text"
             id="input-mask"
             placeholder=";date;info;amount;"
             formControlName="mask"
             [ngClass]="{
              'has-danger': mask.invalid && (mask.dirty || mask.touched),
              'has-success': mask.valid && (mask.dirty || mask.touched)
             }"
             required>
          </div>
        </div>
      </section>
    </form>

    <div class="modal-card-body" *ngIf="selector ==='delete'">
      Are you sure to Delete CsvMask: {{csv!.name}}
    </div>

    <footer class="modal-card-foot is-flex is-justify-content-center">
      <button class="button is-success"
       type="button"
       (click)="UpdateCsv()"
       [disabled]="csvForm.invalid"
       *ngIf="selector ==='edit'">save</button>
      <button class="button is-success"
      type="button"
      (click)="submitCsvForm($event)"
      [disabled]="csvForm.invalid"
      *ngIf="selector==='create' || selector==='delete'">save</button>
      <button class="button" type="button" (click)="hideModal()">cancel</button>
    </footer>

  </div>
</div>
