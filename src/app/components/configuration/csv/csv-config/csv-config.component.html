
<section>
  <div class="is-flex is-justify-content-space-between">
    <h4 class="title is-4">
      csv:
    </h4>
    <a class="button" (click)="createCsv()" *ngIf='data ==="data"'>+ Create new CsvMask</a>
  </div>

  <article class="hero" *ngIf='data ==="isloading"'>
    <div class="has-text-centered">
      <button class="button is-primary is-loading m-6">Loading</button>
    </div>
  </article>

  <article class="hero is-warning m-6" *ngIf='data ==="nodata"'>
    <div class="hero-body">
      <p class="title">Please add Csv to Start</p>
      <a class="button" (click)="createCsv()">+ Create new CsvMask</a>
    </div>
  </article>

  <div class="card" *ngIf='data ==="data"'>
    <div class="card-content">
      <span class="tag is-medium mb-2" *ngFor="let csvMask of csvMasks" (click)="editCsv(csvMask)">{{csvMask.name}}</span>
    </div>
  </div>
</section>

<app-csv-form #csvModal [csv]="csvForForm" [selector]="selector"></app-csv-form>
