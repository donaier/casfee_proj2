<section>
  <div class="is-flex is-justify-content-space-between">
    <h4 class="title is-4">
      Categories:
    </h4>
    <a class="button" (click)="createCategoryGroup()" *ngIf='data ==="data"'>+ Create new Categorie</a>
  </div>

  <article class="card mt-5" *ngIf='data ==="isloading"'>
    <div class="has-text-centered">
      <button class="button is-primary dark is-loading m-6">Loading</button>
    </div>
  </article>

  <article class="card mt-5" *ngIf='data ==="nodata"'>
    <div class="card-content">
      <p class="title is-flex is-justify-content-space-between">Please create category to start</p>
      <a class="button" (click)="createCategoryGroup()">+ Create new categorie</a>
    </div>
  </article>

  <article class="card" *ngIf='data ==="data"'>
    <div class="card-content">
      <div class="box" *ngFor="let categoryGroup of categoryGroups" [ngStyle]="{borderColor: categoryGroup.color}">
        <p class="is-flex is-justify-content-space-between">
          <strong class="pb-3">{{categoryGroup.name}}</strong>
          <span>
            <a class="tag theme-modifier mr-2" (click)="editCategoryGroup(categoryGroup)">Edit</a>
            <a class="tag theme-modifier" (click)="addCategory(categoryGroup)">Add Item</a>
          </span>
        </p>
        <div class="field is-grouped is-grouped-multiline">
          <ng-container *ngFor="let category of categories">
            <div class="control" *ngIf="category.group_id === categoryGroup.id">
              <div class="tags has-addons">
                <span class="tag">{{category.name}}</span>
                <a class="tag is-delete" (click)="deleteCategory(category)"></a>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </article>
</section>

<app-category-form #categoryModal [categoryGroup]="categoryGroupForForm" [categories]="categories" [selector]="selector"></app-category-form>
