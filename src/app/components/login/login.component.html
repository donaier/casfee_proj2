<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <form class="box has-text-centered"
        [formGroup]="login"
        (ngSubmit)="onSubmit()"
        novalidate>
          <h3 class="title">Finance Check</h3>
          <div class="field">
            <label class="label label_email">Email / Username</label>
            <div class="control  has-icons-left has-icons-right">
              <input class="input" type="email"
              data-cy="Email"
              placeholder="Email"
              [ngClass]="{
                'is-danger': email.invalid && (email.dirty || email.touched),
                'is-success': email.valid && (email.dirty || email.touched)
              }"
              formControlName="email"
              #userName
              required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <div *ngIf="(email.invalid && email.touched) || email.dirty">
              <small *ngIf="email.invalid" class="validation">Please provide a valid email address</small>
            </div>
          </div>
          <div class="field">
            <label class="label label_password">Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password"
              data-cy="Password"
              placeholder="Password"
              [ngClass]="{
                'is-danger': password.invalid && (password.dirty || password.touched),
                'is-success': password.valid && (password.dirty || password.touched)
              }"
              formControlName="password"
              #userPassword
              required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <div *ngIf="(password.invalid && password.touched) || password.dirty">
              <small *ngIf="password.invalid" class="validation">A minimum password length of 6 characters</small>
            </div>
          </div>
          <div *ngIf="!authorisation">
            <small class="validation">No valid email/password</small>
          </div>

          <button class="button is-fullwidth mt-5 has-text-black"
          type="submit"
          #signinButton
          [disabled]="login.invalid">Login
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
