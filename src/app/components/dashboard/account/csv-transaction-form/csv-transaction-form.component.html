<div #modal class="modal" id="csv-transaction-form">
  <div class="modal-background"></div>
  <div class="modal-card">

    <header class="modal-card-head">
      <p class="modal-card-title">new csv-Upload on {{account?.name}}</p>
      <button class="delete" aria-label="close" (click)="hideModal()"></button>
    </header>

    <section class="modal-card-body">
      <div #accountIsReady class="is-hidden">
        <div class="columns mb-0">
          <div class="column has-text-centered">
            <div #csvInputControl class="control">
              <p>csvMask used here: {{activeCsvMask?.name}}: {{activeCsvMask?.mask}}</p><br>
              <textarea #csvInput class="textarea" placeholder="paste csv here" (input)="computeCsvData($event)"></textarea>
            </div>
            <p #csvInfo></p>
          </div>
        </div>
  
        <div #categoryColumns class="is-hidden">
          <table class="table">
            <thead>
              <tr><th>date</th><th>description/info</th><th>amount</th></tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of transactionsToCategorize">
                <td>{{t.date}}</td>
                <td>{{t.description}}</td>
                <td>{{t.amount}}</td>
              </tr>
            </tbody>
          </table>

          <div class="columns">
            <div class="column" *ngFor="let categoryGroup of categoryGroups">
              <div class="box">
                <p class="is-flex is-justify-content-space-between">
                  <strong class="pb-3">{{categoryGroup.name}}</strong>
                  <span>
                    <a class="tag" (click)="addCategory(categoryGroup)">+</a>
                  </span>
                </p>
                <div class="field is-grouped is-grouped-multiline">
                  <div class="control" *ngFor="let category of categoryGroup.categories">
                    <span class="tag selectable-tag">{{category.name}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div #accountNotReady class="has-text-centered">
        <p>{{account?.name}} has no csv-Mask set! Update it on the <a href="/configuration">config page</a>.</p>
      </div>

    </section>
    <footer class="modal-card-foot is-flex is-justify-content-center">
      <!-- <button class="button is-success" type="submit">save</button> -->
      <button #csvReset class="button is-hidden" type="button" (click)="resetForm()">reset</button>
    </footer>
  </div>
</div>
