
 <section class="hero" *ngIf='data ==="isloading"'>
  <div class="has-text-centered">
    <button class="button is-primary is-loading m-6">Loading</button>
  </div>
</section>

<section class="hero is-warning m-6" *ngIf='data ==="nodata"'>
  <div class="hero-body">
    <p class="title">Accounts</p>
    <p class="subtitle">No registered Account</p>
  </div>
</section>

<div class="columns mb-3" *ngIf='data ==="data"'>
  <div class="column" *ngFor="let account of accounts">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title is-flex is-justify-content-space-between">
          <span>
            {{account.name}}
          </span>
          <span class="tag">
            {{account.shortName}}
          </span>
        </p>
      </header>
      <div class="card-content">
        <div class="content has-text-centered">
          <p>{{account.description}}</p>
          <p class="title">Fr. {{account.currentValue}}</p>
        </div>
      </div>
      <footer class="card-footer">
        <a class="card-footer-item" (click)="openCsvTransactionModal(account)">+ csv Transactions</a>
        <a class="card-footer-item" (click)="openManualTransactionModal(account)">+ single Transaction</a>
      </footer>
    </div>
  </div>
</div>

<app-manual-transaction-form #manualTransactionModal [account]="selectedAccount"></app-manual-transaction-form>
<app-csv-transaction-form #csvTransactionModal [account]="selectedAccount"></app-csv-transaction-form>
