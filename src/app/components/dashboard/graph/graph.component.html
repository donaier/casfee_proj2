<article class="card" (window:resize)="resizeGraphs()"
[ngClass]="{
  'hidden': !transactions_flag
}">
  <div class="card-content is-hidden-mobile">
    <div class="inout mt-5" #inout></div>
    <div class="categorized mt-5" #categorized></div>
  </div>
  <div class="card-content is-hidden-tablet">
    <div class="inoutmobile" #inoutmobile></div>
  </div>
</article>
